<h2>Zaplanuj instruktaż</h2>
<form #instruktazForm="ngForm" (ngSubmit)="addInstruktaz(instruktazForm.value); instruktazForm.reset()" class="center-form">
  <div class="form-group">
    <label for="dzien">Dzień:</label>
    <input type="text" id="dzien" name="dzien" ngModel>
  </div>

  <div class="form-group">
    <label for="godzina">Godzina:</label>
    <input type="text" id="godzina" name="godzina" ngModel>
  </div>

  <div class="form-group">
    <label for="nazwa">Nazwa:</label>
    <input type="text" id="nazwa" name="nazwa" ngModel>
  </div>

  <div class="form-group">
    <label for="uwagi">Uwagi:</label>
    <input type="text" id="uwagi" name="uwagi" ngModel>
  </div>

  <button type="submit">Dodaj instruktaż</button>
</form>

<h2>Plan instruktaży na nadchodzące tygodnie</h2>
<table>
  <tr>
    <th>Dzień</th>
    <th>Godzina</th>
    <th>Instruktaż</th>
    <th>Uwagi</th>
  </tr>
  <tr *ngFor="let instruktaz of instruktaze">
    <td>{{ instruktaz.dzien }}</td>
    <td>{{ instruktaz.godzina }}</td>
    <td>{{ instruktaz.nazwa }}</td>
    <td>{{ instruktaz.uwagi }}</td>
  </tr>
</table>
